<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

<div th:replace="template :: navigation"></div>

<form method="post">
    <label>
        <div>ISBN</div>
        <input type ="text" name = "isbn" th:value="${isbn}">
    </label>
    <label>
        <div>title</div>
        <input type="text" name="title" th:value="${title}"></input>
    </label>
    <label>
        <div>description</div>
        <textarea name="description" th:text="${description}"></textarea>
    </label>
    <label>
        <div>author</div>
        <input type ="text" name = "author" th:text = "${author}"></input>
    </label>
    <label>
        <div> Publication year </div>
        <input type="text" name = "pubdate" th:text="${pubdate}">
    </label>
    <div class="error" th:text="${error}"></div>
    <button type="submit">Create</button>
</form>

</body>
</html>
