<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

	<div th:replace="template :: navigation"></div>

	<form method="post">
	    <label>
	        <div>title</div>
	        <input type="text" name="title" th:value="${value}"></input>
	    </label>
	    <label>
	        <div>post</div>
	        <textarea name="body" th:text="${body}"></textarea>
	    </label>
		<label>
			<div>author</div>
			<input type ="text" name = "writer" th:text = "${writer}"></input>
		</label>
	    <div class="error" th:text="${error}"></div>
	    <button type="submit">Create</button>
	</form>

</body>
</html>
